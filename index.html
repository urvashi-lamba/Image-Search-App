<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" placeholder="Search for images" id="search-input">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1686532794194-5a8a74e3633e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Img">
            <a href="https://unsplash.com/photos/7_BrOmLAGn0" target="_blank">Coffee Shop</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1613310023042-ad79320c00ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Img">
            <a href="https://unsplash.com/photos/z0gDv24X3uQ" target="_blank">Mountains</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1605807646983-377bc5a76493?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=724&q=80">
            <a href="https://unsplash.com/photos/LDnmyOaA-ew" target="_blank">Chocolate cake</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>
</html>
